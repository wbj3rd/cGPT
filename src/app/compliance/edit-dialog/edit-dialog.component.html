<h1 mat-dialog-title>Edit Document</h1>
<form [formGroup]="data.form" (ngSubmit)="dialogRef.close('save')">
  <mat-dialog-content>
    <mat-form-field>
      <textarea matInput formControlName="text" rows="10"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
